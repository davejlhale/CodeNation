<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drumkit</title>
</head>
<body>
    <h1>The Drum Pad</h1>
    <p>Press the key inside or click on the boxes to play the sounds.</p>
    <div id="buttons">
        <div id="boom" role="a">
            <p class="box-text">boom</p>
            <p class="box-text sound-key">A</p>
        </div>
        <div id="clap" role="s">
            <p class="box-text">clap</p>
            <p class="box-text sound-key">S</p>
        </div>
        <div id="hihat" role="d">
            <p class="box-text">hihat</p>
            <p class="box-text sound-key">D</p>
        </div>
        <div id="kick" role="f">
            <p class="box-text">kick</p>
            <p class="box-text sound-key">F</p>
        </div>
        <div id="openhat" role="g">
            <p class="box-text">openhat</p>
            <p class="box-text sound-key">G</p>
        </div>
        <div id="ride" role="h">
            <p class="box-text">ride</p>
            <p class="box-text sound-key">H</p>
        </div>
        <div id="snare" role="j">
            <p class="box-text">snare</p>
            <p class="box-text sound-key">J</p>
        </div>
        <div id="tink" role="k">
            <p class="box-text">tink</p>
            <p class="box-text sound-key">K</p>
        </div>
        <div id="tom" role="l">
            <p class="box-text">tom</p>
            <p class="box-text sound-key">L</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
